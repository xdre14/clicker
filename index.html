<!DOCTYPE html>
<html>
<head>
	<title>Click Speed Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Click Speed Game</h1>
	<p>Click the button as fast as you can!</p>
	<div class="btn-contain">
		<button id="btn" >Click me</button>
		</div>
		<div>
		<p class="text">Score: <span id="score">0</span></p>
		<p>Time: <span id="time">30</span></p>
	  </div>
	  <label for="results">Results:</label>
		<input type="number" id="results" min="0" max="100" value="0">
		<button id="saveBtn">Save</button>
	<script src="script.js"></script>
</body>
</html>
